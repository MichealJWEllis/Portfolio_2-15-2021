<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Micheal Jw Ellis Portfolio</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <div class="topnav" id="myTopnav">
        <a href="#home" class="active" onclick="openNav()">Find out more about Micheal </a>
    </div>
    <div id="right">
        <img src="assets/images/IMG_1244.jpg">
    </div>
    <div id="myNav" class="overlay">
        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="#">About Me</a>
            <a href="#">Projects</a>
            <a href="#">Resume</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <video autoplay loop id="myVideo">
        <source src="./assets/video/DJI_0043_Trim.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="content">
        <h1>Hi, I'm Micheal JW Ellis</h1>
        <h2>I'm a Full-Stack Developer / IT Analyst</h2>
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>
    <script>
        var video = document.getElementById("myVideo");
        var btn = document.getElementById("myBtn");

        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
        /* Open when someone clicks on the span element */
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        /* Close when someone clicks on the "x" symbol inside the overlay */
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        } 
    </script>
</body>

</html>
